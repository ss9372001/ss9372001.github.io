    <!-------------------Secttion1---------------------->
    <section class="signupform">

        <div class="shadow">
            <div class="signup_heading">
                <h5>Sign Up</h5>
            </div>
            <form action="submit" class="signup">
                
                <div class="input1">
                    <input type="text" placeholder="Enter Name">
                </div>
                <div class="input2">
                    <input type="email" placeholder="Enter Email">
                </div>
                <div class="input3">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="input4">
                    <select name="gender" id="gender">
                        <option value="gender">Enter your Gender here</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                        <option value="others">OTHERS</option>
                    </select> 
                </div>
                <div class="input5">
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>
                <div class="input6">
                    <input type="tel" placeholder="Enter your Phone Number">
                </div>
                <div class="input7and8">
                    <div class="input7">
                        <input type="text" placeholder="Enter City">
                        
                    </div>
                    <div class="input8">
                        <input type="text" placeholder="Enter State">
                    </div>
                </div>
                <div class="input9">
                    <select name="country" id="country">
                        <option value="gender">Select Your Country</option>
                        <option value="india">INDIA</option>
                        <option value="england">ENGLAND</option>
                        <option value="australia">AUSTRALIA</option>
                    </select>
                </div>
                <div class="signupbutton">
                    <div></div>
                    <button type="submit" class="darkblue_button signup_button">SIGN UP</button>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>

            </form>
            <div class="signup_footer">
                <p>Already Registered? <a href="./login.html">Log In</a></p>
            </div>
        </div>

    </section>
